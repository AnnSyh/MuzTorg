<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Название сайта</title>
    <meta name="description" content="Mobistore24 – оптовые и розничные продажи мобильных телефонов, планшетных компьютеров, ноутбуков и другой цифровой техники в Санкт-Петербурге."/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="preload" href="fonts/gilroy/Gilroy-Regular.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/gilroy/Gilroy-SemiBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/gilroy/Gilroy-ExtraBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/rubik/rubik-v9-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/rubik/rubik-v9-latin_cyrillic-500.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/open-sans/open-sans-v17-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body class="page">
    <header class="header">
      <p class="header__text">Шапка со специальным классом</p>
    </header>
    <main class="page__content">
      <!--h1=title-->
      <section class="tovars">
        <div class="tovars__wrap">
          <ul class="tovars__list">
            <li class="tovars__item">
              <svg width="10" height="10">
                <use xlink:href="img/sprite.svg#question-circle-solid"></use>
              </svg>
              <div class="tovar__info"><a class="tovar__section" href="#">Электрогитары</a><a class="tovar__title" href="#">FENDER SQUIER MM STRATOCASTER HARD TAIL BLACK</a>
                <div class="tovar__inStock">В наличи
                  <svg width="10" height="10">
                    <use xlink:href="img/sprite.svg#question-circle-solid"></use>
                  </svg>
                </div>
                <div class="tovar__price">12 400</div>
                <div class="tovar__oldPrice">13 600
                  <div class="tovar__discount">-10%</div>
                </div>
                <div class="tovar__bonus">до 620 бонусов<a href="#">
                    <svg width="10" height="10">
                      <use xlink:href="img/sprite.svg#question-circle-solid"></use>
                    </svg></a></div>
                <div class="tovar__installment">в рассрочку
                  <div>517 руб./мес</div>
                </div>
                <button>В корзину</button>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Футер</p>
    </footer>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
